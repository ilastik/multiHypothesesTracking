{% if not WITH_CPLEX is defined %}
  {% set WITH_CPLEX = 0 %}
{% endif %}
{% set WITH_CPLEX = WITH_CPLEX|int %}

{% if not WITH_GUROBI is defined %}
  {% set WITH_GUROBI = 0 %}
{% endif %}
{% set WITH_GUROBI = WITH_GUROBI|int %}

package:
  {% if WITH_CPLEX == 1 %}
    name: multi-hypotheses-tracking-with-cplex
  {% elif WITH_GUROBI == 1 %}
    name: multi-hypotheses-tracking-with-gurobi
  {% else %}
    Need to specify either cplex or gurobi
  {% endif %}

  {% set tagged_version = GIT_DESCRIBE_TAG %}

  # If we're using a non-tagged revision, append '.postN' to the version
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
  {% endif %}

    version: {{tagged_version}}

source:
  path: ../

build:
  number: 2
  string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

  script_env:
    - WITH_CPLEX
    - CPLEX_ROOT_DIR
    - CPLEX_WIN_VERSION # [win]
    - WITH_GUROBI
    - GUROBI_ROOT_DIR
    - GUROBI_LIB_WIN # [win]
    - DO_NOT_BUILD_WITH_CXX11_ABI  # [linux]

requirements:
  build:
    - patchelf # [linux]
    - hdf5 1.10.1
    - boost 1.55.0 # [py2k]
    - boost 1.63.0* # [py3k]
    - opengm-structured-learning-headers
    - python {{PY_VER}}*

    {% if WITH_CPLEX == 1 %}
    - cplex-shared # [not win]
    {% endif %}

    {% if WITH_GUROBI == 1 %}
    - gurobi-symlink # [not win]
    {% endif %}

  run:
    - patchelf # [linux]
    - hdf5 1.10.1
    # in order to support older linux distros after gcc5 switch:
    - libstdcxx-ng >=5.4.0  # [linux]
    - boost 1.55.0 # [py2k]
    - boost 1.63.0* # [py3k]
    - python {{PY_VER}}*

    {% if WITH_CPLEX == 1 %}
    - cplex-shared # [not win]
    {% endif %}

    {% if WITH_GUROBI == 1 %}
    - gurobi-symlink # [not win]
    {% endif %}

test:
    source_files:
      - test

  {% if WITH_CPLEX == 1 %}
    imports:
      - multiHypoTracking_with_cplex
  {% elif WITH_GUROBI == 1 %}
    imports:
      - multiHypoTracking_with_gurobi
  {% endif %}

about:
  home: https://github.com/ilastik/multiHypothesesTracking
  license: MIT
  summary: ILP solver interface for JSON/Python specified tracking problems
